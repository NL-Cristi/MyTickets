<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 700px;
            height: 400px;
        }

        span {
            display: inline-block;
            width: auto;
            font-weight: bold;
            font-style: oblique;
            font-family: 'sans-serif';
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-style: oblique;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            padding: 10px;
        }

        .field {
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: 95%;
            padding: 8px;
            /* Consistent padding */
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            margin: 5px;
            width: 60px;
        }

        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>
    <div class="container">
        <div id="currentValuesContainer" class="hidden">
            <div id="currentTicketURLContainer" class="field">
                <table>
                    <tr>
                        <td>
                            <label for="currentTicketURL">Ticket URL:</label>
                        </td>
                        <td>
                            <div></div>
                        </td>
                        <td>
                        </td>
                        <td>
                            <span id="currentTicketURL"> TestURL</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="currentOpenFoldersAutoSyncContainer" class="field">
                <table>
                    <tr>
                        <td>
                            <label for="currentOpenFoldersAutoSync">AutoSync:</label>
                        </td>
                        <td>
                            <div></div>
                        </td>
                        <td>
                        </td>
                        <td>
                            <span id="currentOpenFoldersAutoSync">True</span>
                        </td>
                    </tr>
                </table>

            </div>
            <div id="currentAutoSyncTimeContainer" class="field">
                <table>
                    <tr>
                        <td>
                            <label for="currentAutoSyncTime">Auto-Sync Interval:</label>
                        </td>
                        <td>
                            <div></div>
                        </td>
                        <td>
                        </td>
                        <td>
                            <span id="currentAutoSyncTime"></span> minutes
                        </td>
                    </tr>
                </table>
            </div>
            <div id="currentOpenedFolderContainer" class="field">
                <table>
                    <tr>
                        <td><label for="currentOpenedFolder">Opened Folder:</label></td>
                        <td><span id="currentOpenedFolder"></span></td>
                        <td><button id="createOpenedFolder" class="hidden">Create</button></td>
                        <td><span id="openedFolderOK" class="hidden">OK</span></td>
                    </tr>
                </table>
            </div>
            <div id="currentClosedFolderContainer" class="field">
                <table>
                    <tr>
                        <td><label for="currentClosedFolder">Closed Folder:</label></td>
                        <td><span id="currentClosedFolder"></span></td>
                        <td><button id="createClosedFolder" class="hidden">Create</button></td>
                        <td><span id="closedFolderOK" class="hidden">OK</span></td>
                    </tr>
                </table>
            </div>
            <div id="currentSyncFoldersContainer" class="field">
                <table>
                    <tr>
                        <td><label for="currentSyncFolders">Sync Folders:</label></td>
                        <td><span id="currentSyncFolders"></span></td>
                    </tr>
                </table>
            </div>
            <div id="currentDebugModeContainer" class="field">
                <table>
                    <tr>
                        <td>
                            <label for="currentDebugMode">Debug Mode:</label>
                        </td>
                        <td>
                            <div></div>
                        </td>
                        <td>
                        </td>
                        <td>
                            <span id="currentDebugMode"></span>
                        </td>
                    </tr>
                </table>
            </div>
            <button id="resetButton"><i class="fa-regular fa-trash-can fa-2xl" style="color: #a31010;"></i></button>
            <button id="editButton"><i class="fa-regular fa-pen-to-square fa-2xl" style="color: #1a10a3;"></i></button>
        </div>
        <div id="formContainer" class="container hidden">
            <div class="field">
                <label for="ticketURL">Ticket URL:</label>
                <input type="text" id="ticketURL" name="ticketURL" placeholder="Ticket URL">
            </div>
            <div class="field">
                <label for="openedFolder">Opened Folder:</label>
                <input type="text" id="openedFolder" name="openedFolder" placeholder="e.g., Opened or Path/To/Opened">
            </div>
            <div class="field">
                <label for="closedFolder">Closed Folder:</label>
                <input type="text" id="closedFolder" name="closedFolder" placeholder="e.g., Closed or Path/To/Closed">
            </div>
            <div class="field">
                <label for="syncFolders">Sync Folders:</label>
                <input type="text" id="syncFolders" name="syncFolders" placeholder="e.g., Tickets,VSOS,Other">
            </div>
            <div class="field">
                <label for="openFoldersAutoSync">Open folders AutoSync:</label>
                <select id="openFoldersAutoSync" name="openFoldersAutoSync">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="field">
                <label for="autoSyncTime">Auto-Sync Interval:</label>
                <select id="autoSyncTime">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                </select>
                minutes
            </div>
            <div class="form-item">
                <label for="debugMode">Debug Mode:</label>
                <select id="debugMode">
                    <option value="true">Enabled</option>
                    <option value="false" selected>Disabled</option>
                </select>
            </div>
            <div>
                <button id="saveButton"><i class="fa-regular fa-floppy-disk fa-2xl"
                        style="color: #63E6BE;"></i></button>
                <button id="cancelButton"><i class="fa-regular fa-trash-can fa-2xl"
                        style="color: #a31010;"></i></button>
            </div>
        </div>
    </div>
    <script type="module" src="settings.js"></script>
</body>

</html>
